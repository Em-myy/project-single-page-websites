<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Fourth Website</title>
	<link rel="stylesheet" type="text/css" href="fourthWebsiteStyle.css">
</head>
<body>
	<img src="images/image5.jpg" alt="First Image" id="first-image">
		<div>
			<h2 id="first-header">Contact Us</h2>

			<p id="first-paragraph">Get in touch with us! Whether you have</p>
			<p id="second-paragraph">questions, feedback, or just want to say hello,</p>
			<p id="third-paragraph">we are here for you.</p>
		</div>

		<div>
			<img src="images/image1.png" alt="Second Image" id="second-image">
			
			<h5 id="second-header">Windler, Lockman and McClure</h5>

			<p id="fourth-paragraph">6, Allen Avenue, Ikeja, Lagos</p>
		</div>

	<div id="form-group">
		<h4 id="third-header">Send Us a Message</h4>

		<form>
			<input type="text" name="name" required id="name" placeholder="Name">

			<input type="email" name="email" id="email" placeholder="EMail">

			<input type="numbers" name="phone" required id="phone" placeholder="Phone">
		</form>

		<h5 id="fourth-header">Preferred contact method of communication</h5>

		<form>
			<div>
				<label for="first-checkbox" id="first-label">Email</label>
				<input type="checkbox" name="email" id="firstCheckbox">

				<label for="second-checkbox" id="second-label">Phone</label>
				<input type="checkbox" name="phone" id="secondCheckbox">
			</div>
			<div>
				<textarea id="message" placeholder="Message"></textarea>
			</div>
		</form>

		<div>
			<input type="submit" name="save" id="submit-button">
		</div>
	</div>

	<script type="text/javascript" src="fourthWebsiteScript.js"></script>
</body>
</html>
