<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Second Website</title>
	<link rel="stylesheet" type="text/css" href="../styling/secondWebsiteStyle2.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
	<div id="mainBodyContainer">
		<div id="secondaryBodyContainer1">
			<div id="imageContainerOne">
				<img src="../images/image1.png" id="foregroundImageOne" alt="Foreground Image One">
			</div>

			<div id="imageContainerTwo">
				<img src="../images/image3.png" id="foregroundImageTwo" alt="Foreground Image Two">
			</div>

			<div id="imageContainerThree">
				<img src="../images/image4.png" id="foregroundImageThree" alt="Foreground Image Three">
			</div>
		</div>

		<div id="secondaryBodyContainer2">
			<div id="imageContainer">
				<img src="../images/image1.png" id="foregroundImage" alt="Foreground Image">
			</div>
		</div>

		<!-- main body -->
		<div id="secondaryBodyContainer3">
			<p class="firstParagraph">POLO EMMY</p>

			<h2 class="mainHeader">Custom Fit Polo Bear <br> Oxford Shirt</h2>

			<h5 class="secondaryHeader">Blue polo with a classic cut. Made of smooth and soft cotton.</h5>
			<div id="container1">
				<h1 class="amount">#100,000.00</h1>
				<button class="amountButton">-50%</button>
			</div>

			<h5 class="thirdHeader">#200,000</h5>

			<h5 class="fourthHeader">CHOOSE SIZE</h5>

			<!-- Buttons -->
			<button class="buttons"><span class="buttonsText">S</span></button>

			<button class="buttons"><span class="buttonsText">M</span></button>

			<button class="buttons"><span class="buttonsText">L</span></button>

			<button class="buttons"><span class="buttonsText">XL</span></button>

			<button class="buttons"><span class="buttonsText">XXL</span></button>

			<div id="container2">
				<a href="store.html" target="_blank"><button class="secondaryButton" type="submit"><span class="secondaryButtonText">ADD TO BAG</span></button></a>
		    </div>
		</div>
	</div>
</body>
</html>
