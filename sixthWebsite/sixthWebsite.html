<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Sixth Website</title>
	<link rel="stylesheet" type="text/css" href="sixthWebsiteStyle.css">
</head>
<body>
	<div id="mainBody">
		<div id="firstBody">
			<form>
				<div>
					<label for="firstInput" id="firstLabel">Check in</label>
						<input type="text" name="firstInput" id="firstInput" pattern="[A-Za-z0-9]*" placeholder="8 November, 2024">
						<img src="images/firstImage.png" alt="My First Image" id="firstImage">
				</div>

				<div>
					<label for="secondInput" id="secondLabel">Check out</label>
						<input type="text" name="secondInput" id="secondInput" pattern="[A-Za-z0-9]*" placeholder="14 November, 2024">
						<img src="images/firstImage.png" alt="My Sixth Image" id="sixthImage">
				</div>

				<div>
					<label for="thirdInput" id="thirdLabel">Adults</label>
						<input type="number" name="thirdInput" id="thirdInput" min="1" max="50" step="1" required>

					<label for="fourthInput" id="fourthLabel">Children</label>
						<input type="number" name="fourthInput" id="fourthInput" min="1" max="50" step="1" required>
				</div>
			</form>
		</div>

		<div>
			<img src="images/secondImage.jpg" alt="My Second Image" id="secondImage">
		</div>

		<div>
			<img src="images/thirdImage.jpg" alt="My Third Image" id="thirdImage">

			<img src="images/fourthImage.jpg" alt="My Fourth Image" id="fourthImage">

			<img src="images/fifthImage.jpg" alt="My Fifth Image" id="fifthImage">

			<img src="images/seventhImage.jpg" alt="My Sevnth Image" id="seventhImage">

			<img src="images/eighthImage.png" alt="My Eight Image" id="eighthImage">

			<h5 id="firstHeader">Golden Apartments</h5>
			<p id="firstParagraph">Ikeja, Lagos, Nigeria</p>
		</div>

		<div>
			<button id="firstButton" type="submit">Book a room</button>
		</div>
	</div>
</body>
</html>
